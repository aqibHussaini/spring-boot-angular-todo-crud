<div class="container mt-3">
    <div class="row">
        <div class="col-12 ">
            <div class='table-responsive'>  
                <table class='table table-striped table-bordered'>  
                    <thead>  
                        <tr>  
                            <th>id</th>  
                            <th>status</th>  
                            <th>tittle</th>  
                            <th>description</th>  
                            <th>Creating date</th>  
                            <th>updated date</th>  
                            <th>update</th>  
                            <th>delete</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        <tr *ngFor="let t of todo">  
                            <td>{{t.id}}</td>
                            <td>{{t.status}}</td> 
                            <td>{{t.todotittle}}</td>
                            <td>{{t.tododescription}}</td> 
                            <td>{{t.createDateTime}}</td>
                            <td>{{t.updateDateTime}}</td> 
                            <td><a class="btn btn-success" (click)="update(t.id)">update</a></td>
                            <td><a    class="btn btn-danger"  (click)="delete(t.id)">delete</a></td> 
                        </tr>  
                    </tbody>  
                </table>  
                <h4 class="font-weight-bold">status = 1 means task is pending<br>status = 2 means task is done </h4>
            </div>  
        </div>
    </div>
</div>
