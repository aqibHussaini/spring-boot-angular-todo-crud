<div class="container mt-3">
  <div *ngIf="isvisible" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="row">
  
    <div class="col-6 offset-2">
        <div class="card font-weight-bold">
            <div class="card-tittle text-center bg-primary text-center text-white">
                <h1 class="mt-4">Todo form</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Todo tittle</label>
                      <input type="text" name="todotittle" [(ngModel)]="t.todotittle" class="form-control font-weight-bold" >
                    </div>
                    <div class="form-group">
                      <label>Todo description</label>
                      <input type="text" class="form-control font-weight-bold" [(ngModel)]="t.tododescription" name="tododescription" >
                    </div>
                    <div class="text-center">
                      <button  class="btn btn-primary" (click)="add()">save</button>
                    </div>
                  </form>
             
            </div>
          </div>
        
    </div>
</div>

</div>
