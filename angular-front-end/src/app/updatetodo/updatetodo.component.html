<div class="container mt-3">
  <div class="row">
    
      <div class="col-6 offset-2">
          <div class="card font-weight-bold">
              <div class="card-tittle text-center bg-primary text-center text-white">
                  <h1 class="mt-4">Todo Update Form</h1>
              </div>
              <div class="card-body">
                  <form>
                    <div class="form-group">
                        <input type="hidden" name="id" [(ngModel)]="t.id" class="form-control font-weight-bold" >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Todo tittle</label>
                        <input type="text" name="todotittle" [(ngModel)]="t.todotittle" class="form-control font-weight-bold" >
                      </div>
                      <div class="form-group">
                        <label>Todo description</label>
                        <input type="text" class="form-control font-weight-bold" [(ngModel)]="t.tododescription" name="tododescription" >
                      </div>
                      <div class="form-group">
                        <label>status</label>
                        <select class="form-control" name="status" [(ngModel)]="t.status">
                            <option value="1">pending</option>
                            <option value="2">done</option>
                        </select>
                    </div>
                      <div class="text-center">
                        <button  class="btn btn-primary" (click)="update()">update</button>
                      </div>
                    </form>
               
              </div>
            </div>
          
      </div>
  </div>
  
  </div>
